<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - QuiznGroww</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="contact-page-body">
    <button id="back-button" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
    </button>

    <div class="contact-container">
        <header class="contact-header">
            <h1>Weâ€™d Love to Hear From You!</h1>
            <p>Whether you have a question, feedback, or a bug to report, our team is ready to answer all your questions.</p>
        </header>

        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select a subject...</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Support">Support</option>
                    <option value="Bug Report">Bug Report</option>
                    <option value="Business Inquiry">Business Inquiry</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" id="send-button" class="send-button">Send Message</button>
            <p id="form-status" class="form-status"></p>
        </form>

        <div class="contact-footer">
            <p>You can also reach us directly at: <strong>support@quizngroww.com</strong></p>
            <p class="privacy-note">We respect your privacy. Your information will never be shared.</p>
        </div>
    </div>

    <script src="/js/contact.js"></script>
</body>
</html>
